name: Daily Data & Image Update

on:
  schedule:
    # Runs every 12 hours (00:00, 12:00 UTC)
    - cron: '0 */12 * * *'
  # Allows you to click a button to test it immediately
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Update Script
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: python main.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update data: cards, decks, and metadata [skip ci]"
          # UPDATED: Now includes all 3 output files generated by the new script
          file_pattern: "cards.json decks.json deck_metadata.json"
